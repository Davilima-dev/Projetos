<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-image:linear-gradient(to left, rgba(255, 0, 0, 0.797), rgba(0, 0, 255, 0.955));
            display: grid;
            place-items: center;
            height: 100vh;
            overflow: hidden;
        }
        form{
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
            background-color: rgb(218, 216, 209);
            margin: auto;
            min-width: 320px;
            max-width: 500px;
            padding: 50px;
            display: grid;
            h1{
                font-size: 50px;
            }
            label{
                margin-top: 10px;
                margin-bottom: 5px;
            }
            input{
                margin: auto;
            }
            boton input{
                margin-top: 20px;
                background-color: antiquewhite;
                border-radius: 10px;
            }
            boton input:hover{
                cursor: pointer;
            }
        }
    </style>
    <title>Login</title>
</head>
<body>
    <form action="">
        <h1>Login</h1>
        <label for="texto">E-mail:</label>
        <input type="email" name="texto" id="texto" placeholder="Insira seu e-mail" required>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Insira sua senha" required>

        <boton>
            <input type="submit" value="Enviar">
        </boton>
    </form>
</body>
</html>
