<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /*Estilos para o corpo*/
        body{
            background-color: rgb(158, 193, 223);
            display: grid;
            height: 100vh;
            overflow: hidden;
        }
        /*Estilos para o formulário*/
        .formulario{
            background-color: rgba(54, 70, 243, 0.943);
            min-width: 100px;
            max-width: 400px;
            padding: 30px;
            margin: auto;
            display: flex;
            flex-direction: column;
            box-shadow: 3px 3px 10px black;
            border: 2px solid rgba(0, 0, 0, 0.586);
            border-radius: 20px;
            align-items: center;
        }
        input{
            font-family:'Courier New', Courier, monospace;
            width: 100%;
            margin-top: 5px;
            border-radius: 5px;
            padding: 15px;
            opacity: 0.8;
        }
        /*Estilos para o botão de enviar*/
        #envio{
            width: 100%;
            text-transform: uppercase;
            margin-top: 20px;
            background-color:rgba(134, 158, 180, 0.392);
            color: #fff;
            border-radius: 5px;
        }
        /*muda a cor e algumas outras coisas quando o ponteiro passa sobre o botão*/
        #envio:hover{
            cursor: pointer;
        }
        img{
            width: 50px;
            border-radius: 50px;
            padding: 10px;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <form action="" class="formulario">
        <img src="../image/icon_perfil.png" alt="">
        <input type="email" name="email" id="email" placeholder="E-mail" required>
        <input type="password" name="senha" id="senha" placeholder="Senha" required>
        
        <input type="submit" value="Login" id="envio">
    </form>
</body>
</html>
