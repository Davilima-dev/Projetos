    <link rel="stylesheet" href="./sass/index.css">
    <title>Lista de tarefas</title>
</head>
<body>

        <input id="inputTarefa" type="text" name="texto" id="texto" placeholder="Digite sua tarefa...">

    </header>
    <main id="areaLista">
        <div class="item">
            <div class="itemIcone">
                <img src="../image/checkbox.png" alt="">
            </div>
            <div class="itemNome">
                teste
            </div>
            <div class="itemBotao">
                <button class="delete">
                    <img src="../image/bin.png" alt=""></button>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
